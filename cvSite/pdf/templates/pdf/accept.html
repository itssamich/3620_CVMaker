<!DOCTYPE html>
<html lang="en">

<head>
    <title>CV Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="">Phone</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Phone Number" name="phone"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="">Summary</label>
                        <textarea class="form-control" id="summary" placeholder="About yourself" name="summary"
                            required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Degree</label>
                        <input type="text" class="form-control" id="degree" placeholder="Degree" name="degree" required>
                    </div>
                    <div class="form-group">
                        <label for="">School</label>
                        <input type="text" class="form-control" id="school" placeholder="School" name="school" required>
                    </div>
                    <div class="form-group">
                        <label for="">University</label>
                        <input type="text" class="form-control" id="university" placeholder="University"
                            name="university" required>
                    </div>
                    <div class="form-group">
                        <label for="">Previous Work</label>
                        <textarea class="form-control" id="previous_work" placeholder="Previous Work"
                            name="previous_work" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Skills</label>
                        <textarea class="form-control" id="skills" placeholder="A List of Skills" name="skills"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
